<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head th:insert="header">
</head>
<body>
<span th:insert="navibar::navibar"></span>
<div class="container">
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-2" role="group" aria-label="Second group">
            <a href="/users/registration" type="button" class="btn btn-primary">New</a>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <td>User</td>
            <td>Role</td>
            <td>Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.username}" style="max-width:7em"/>
            <td th:text="${user.userRole}"/>
            <td>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="Second group">
                        <a th:href="@{/users/edit/{id}(id=${user.id})}" type="button" class="btn btn-warning">Edit</a>
                        <a th:href="@{/users/delete/{id}(id=${user.id})}" type="button" class="btn btn-danger">Remove</a>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
